<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“š LibraryMS</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="books.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="issue.html">Issue Books</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-3 text-center">Books Collection</h2>

    <!-- Add Book Form -->
    <div class="card p-3 mb-4">
      <h5>Add a New Book</h5>
      <form id="bookForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="bookTitle" class="form-control" placeholder="Book Title" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="bookAuthor" class="form-control" placeholder="Author" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="bookGenre" class="form-control" placeholder="Genre" required>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>

    <!-- Book Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center" id="booksTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
